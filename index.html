<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page with single introductory section</title>
 <!-- Style sheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Open+Sans&family=Outfit:wght@400;700&family=Poppins:wght@100;400;600;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/51f58f85c4.js" crossorigin="anonymous"></script>

</head>
<body>

  <section class="layout">
    <div class="header">
      <img class = "huddlelogo" src="images/logo.svg" alt="huddle logo">
    </div>
    <div class="main-image">
      <img class="mockup" src="images/illustration-mockups.svg" alt="mockups">
    </div>
    <div class="main-text">
      <h1>
        Build The Community Your Fans Will Love
      </h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <a class="button" href="http://">Register</a> 
    </div>
    <div class="footer icons"><a class="social" href="http://"><i class="fab fa-facebook"></i></a>&nbsp;&nbsp;&nbsp;<a class="social" href="http://"><i class="fab fa-twitter"></i></a>&nbsp;&nbsp;&nbsp;<a class="social" href="http://"><i class="fab fa-instagram"></i></a></div>
  </section>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vanessita Guzm√°n</a>.
    </p>
  </footer>
</body>
</html>
